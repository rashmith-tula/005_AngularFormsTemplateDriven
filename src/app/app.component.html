<div class="container m-4">
  <h1 class="text-primary text-center">Form Validations (Template Driven)</h1>
    <form class="text-center border border-primary" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group mt-2">
          <label>
              Email address
          <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel required email #email="ngModel">
          </label>
          <small *ngIf="!email.valid && email.touched" class="form-text text-danger">Invalid</small>
        </div>
        <div class="form-group">
            <label>
                Subscriptions
            <select class="form-control" name="subscription" [ngModel]="'Advanced'" required #subscribe="ngModel">
              <option></option>
              <option>Basic</option>
              <option>Advanced</option>
              <option>Pro</option>
            </select>
            </label>
            <small *ngIf="!subscribe.valid && subscribe.touched" class="form-text text-danger">Invalid</small>
          </div>
        <div class="form-group">
          <label>
              Password
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel required #password="ngModel">
          </label>
          <small *ngIf="!password.valid && password.touched" class="form-text text-danger">Invalid</small>
        </div>
        <button type="submit" class="btn btn-primary mb-2" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="mt-4 border border-success bg-light">
        <p class="ml-2 mt-2 text-primary">Email: <span class="text-dark font-weight-bold">{{user.email}}</span></p>
        <p class="ml-2 text-primary">Subscription: <span class="text-dark font-weight-bold">{{user.subscription}}</span></p>
      </div>
</div>
